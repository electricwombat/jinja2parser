{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
    <script src="{% static 'main/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/plugins/codemirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'main/plugins/codemirror/mode/javascript/javascript.js' %}"></script>
    <script src="{% static 'main/plugins/codemirror/mode/yaml/yaml.js' %}"></script>
    <script src="{% static 'main/plugins/codemirror/mode/jinja2/jinja2.js' %}"></script>
    <script src="{% static 'main/js/convert.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/plugins/codemirror/lib/codemirror.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">

    <title>Jinja2 Template Parser</title>
</head>

<body>
    <div class="container">
        <div class="row py-3 text-center"> 
            <div class="col-md-12">
                <h3>Jinja2 Template Parser</h3>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm row col-md-6 mb-2">
                <label for="repoSelect" class="col-sm-4 col-form-label">Repository</label>
                <div class="col-sm-8">
                    <select class="custom-select-sm form-control" id="repoSelect" required>
                        <option>Choose...</option>
                        {% for repo in repos %}
                        <option>{{repo}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="input-group input-group-sm row col-md-2 mb-2">
                    <select class="custom-select-sm form-control" id="repoBranchSelect" required>
                        <option><a href="#">master</a></option>
                        <option><a href="#">dev1</a></option>
                    </select>
            </div>
        </div>
        
        <div class="row">
            <div class="input-group input-group-sm row col-md-6 mb-2">
                <label for="templateSelect" class="col-sm-4 col-form-label">Template</label>
                <div class="col-sm-8">
                    <select class="custom-select-sm form-control" id="templateSelect" required>
                        <option value="">Choose...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm row col-md-6 mb-2">
                <label for="varsSelect" class="col-sm-4 col-form-label">Variables</label>
                <div class="col-sm-8">
                    <select class="custom-select-sm form-control" id="varsSelect" required>
                        <option value="">Choose...</option>
                    </select>
                </div>
            </div>
        </div>    

        <div class="row mb-4">
            <div class="col-md-2">
                <span>Options</span>
            </div>
            <div class="col-md-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="trimBlocks" checked>
                    <label class="form-check-label" for="inlineCheckbox1">trim_blocks</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="lstripBlocks" value="lstrip_blocks" checked>
                    <label class="form-check-label" for="inlineCheckbox2">lstrip_blocks</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="strictUndefined" value="StrictUndefined" checked>
                    <label class="form-check-label" for="inlineCheckbox3">StrictUndefined</label>
                </div>
            </div>
        </div>


        <div class="row mb-3">
            <div class="form-group col-md-4">
                <h5>Variables</h5>
                <textarea id="templateVars" name="templateVars" class="form-control">{% include 'main/sample_vars.yml' %}</textarea>
            </div>           
            <div class="form-group col-md-8">
                <h5>Template</h5>
                <textarea id="template" name="template" class="form-control" rows="20">{% include 'main/sample_template.j2' %}</textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success" id="convert">Convert</button>
                <button type="submit" class="btn btn-danger" id="clear">Clear</button>
                <button type="submit" class="btn btn-warning" id="copy">Copy</button>
                <button type="submit" class="btn btn-secondary" id="save">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
